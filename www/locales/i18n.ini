# modal Améliorer la carte
ameliorer_carte_titre = Améliorer la carte
ameliorer_carte_p1 = Les cartes et les données géographiques de l'application PirateBox971 proviennent de OpenStreetMap, projet collaboratif ayant pour but de créer une base de données géographiques libre du monde entier.
ameliorer_carte_p2 = Si vous constatez une erreur ou des manques sur la carte, vous pouvez y remédier directement sur OpenStreetMap. Vos modifications seront prises en compte dans les minutes qui suivent leur enregistrement.
ameliorer_carte_contribuer = Contribuer au projet OpenStreetMap
ameliorer_carte_sstitre = Je veux en savoir plus !
ameliorer_carte_p3 = Des communautés OpenStreetMap sont présentes dans la majorité des pays et des régions ; vous pouvez rencontrer et rejoindre ces communautés notamment lors d'événement comme une cartopartie (ou mapping party), ou de rassemblements liés au monde du logiciel libre et des données ouvertes.
ameliorer_carte_p4 = En Guadeloupe, les utilisateurs de logiciels libres se regroupent dans l'association <i>GwadaLUG</i> et organisent chaque mois des hackpéros publics et ouverts.

# modal Participer/Pirater
pirater_bienvenue = Bienvenue
pirater_p1 = Tout d'abord, soyez rassurés, il n'y a rien d'illégal ou de dangereux à vous connecter sur une pirate box. PirateBox971 est un réseau social où vous pouvez anonymement discuter et partager des fichiers avec les personnes autour de vous !
pirater_wikipedia_fr = La piraterie désigne une forme de banditisme pratiquée sur mer par des marins appelés pirates. Cependant, les pirates ne se limitent pas seulement aux pillages de navire, et attaquent parfois de petites villes côtières.
pirater_p2 = L'objectif de la pirate box et de ses derivées est de favoriser le partage et la diffusion de données et de documents numériques libres ou dans le domaine public, ainsi que de renforcer le lien social. Il ne s'agit en aucune façon de promouvoir une quelconque pratique de vol, de contrefaçon ou de piraterie ...
pirater_p3 = PirateBox971, c'est un ensemble de réseaux parallèles, spécialement conçus et développés pour le partage de fichier et le chat, volontairement déconnectés de l'Internet pour préserver au maximum votre anonymat.
pirater_p4 = Profitez-en, discutez avec les autres et partagez tous les fichiers et toutes les infos que vous souhaitez ...
pirater_geektionnerd = images Le Geektionnerd par
pirater_geektionnerd_licence = licence CC BY-SA 2.0 FR
licence_cc_bysa_20_url.href = http://creativecommons.org/licenses/by-sa/2.0/fr/

# modal Participer/join box
joinbox_titre = Se connecter sur une pirate box
joinbox_p1 = Vous pouvez utilisez n'importe quel ordinateur équipé de WiFi ou votre smartphone pour rejoindre une pirate box : se connecter sur son réseau est une opération très simple, le plus difficile étant certainement d'en trouver une !
joinbox_step1 = Localisez une pirate box grâce à l'application PirateBox971 et rendez-vous à proximité ;
joinbox_step2 = Listez les points d'accès ouverts disponibles et connectez-vous sur "PirateBox971" ;
joinbox_step3 = Ouvrez votre navigateur.
et_voila = Et voilà.
join_box
joinbox_p2 = Vous pouvez maintenant discuter sur le chat ou dans les forums et partager des fichiers avec les autres utilisateurs.
joinbox_rappel = Rappel
joinbox_p3 = sur la majorité des pirate box, vous pouvez non seulement downloader des fichiers, mais également y uploader vos propres fichiers. Par contre, seul le propriétaire de la box peut y effacer des fichiers.
joinbox_ssid = La pirate box peut porter un autre nom que "PirateBox971". Vous pouvez afficher le nom des pirates box en cliquant sur l'icone de la box sur la carte.

# modal Participer/make box
makebox_titre = Fabriquer une pirate box
makebox_p1 = Sur le plan informatique, une pirate box est un ensemble de services logiciels et réseau. De nombreux périphériques peuvent donc être hackés pour les transformer en pirate box :
makebox_l1 = routeurs TPLINK 3020 / 3040
makebox_l2 = smartphone ou tablette Android ;
makebox_l3 = raspberry Pi ;
makebox_l4 = ordinateur portable en installation permanente ou sur une clé USB ...
makebox_p2 = De nombreuses procédures d'installation et de modifications sont disponibles sur le site du projet original.
makebox_p3 = On trouve également sur internet de nombreux projets dérivés de la PirateBox : ShareBox, BiblioBox, LibraryBox, CowBox, BibleBox ...
makebox_sstitre = J'ai besoin d'aide !
makebox_p4 = Il y a certainement à proximité de chez vous un Groupe d'utilisateurs de logiciels libres ou un hackerspace. Vous devriez y trouver des personnes pour vous guider dans votre démarche.
makebox_p5 = En Guadeloupe, les utilisateurs de logiciels libres se rassemblent dans l'association "GwadaLUG" et organisent chaque mois des hackpéros publics et ouverts. L'organisation d'atelier pirate box est une activité classique du GwadaLUG.
makebox_tplink = Ces 2 routeurs, efficaces et bon marché, figurent au catalogue de certains revendeurs en Guadeloupe. Attention, il semble que certaines versions de firmware du 3040 peuvent poser problème.

#modal Participer/ join PirateBox971 network
join_network_titre = Rejoindre PirateBox971
join_network_p1 = Vous avez allumé votre pirate box ou vous vous préparez à le faire ? bravo !
join_network_p2 = Vous êtes aux Antilles ? Alors votre box peut apparaître sur la carte PirateBox971.
join_network_p3 = Placez-vous à proximité de la box et envoyez nous son nom et votre géolocalisation.
join_network_form_r1 = Vous devez indiquer le nom de la box, c'est à dire le nom du réseau WiFi créé.
join_network_form_r2 = Vous devez accepter de communiquer votre géolocalisation pour qu'elle puisse servir à placer la box sur la carte.
join_network_lbl1 = Nom de la box
join_network_lbl2 = Durée approximative d'emission restante 
heures = heures
join_network_hlp2 = Une fois cette durée écoulée, la box disparaît de la carte. Aucune donnée n'est stockée.
join_network_lbl3 = Message
join_network_hlp3 = Ce message court (100 caractères environ) apparaîtra dans une infobulle lors d'un clic sur l'icône correspondant à la box.
join_network_lbl4 = J'ai conscience en utilisant ce formulaire que je vais partager ma géolocalisation actuelle.
join_network_button = Apparaître sur la carte

#Info /Pirate box
info_piratebox_titre = Pirate Box
info_piratebox_p1 = Outil pour la collaboration et le partage de fichiers, la pirate box est un périphérique mobile autonome inspiré par les radio pirates et le mouvement de la culture libre. 
info_piratebox_p2 = La pirate box utilise exclusivement des logiciels libres et open source pour créer un réseau nomade sans fil permettant à ses utilisateurs de partager anonymement images, vidéos, documents et autres contenus numériques.
info_piratebox_p3 = La pirate box est conçue pour être sûre et sécurisée. Aucune inscription n'est requise et aucune donnée utilisateur n'est enregistrée. Le dispositif est volontairement déconnecté de l'Internet afin de protéger la vie privée de ses utilisateurs et les préserver de tout fichage ou flicage.


#Info / PirateBox971
info_piratebox971_p1 = À l'origine, PirateBox971 est une pirate box réalisée en Guadeloupe, lors d'un "atelier cambouis" organisé par le GwadaLUG. Pour trouver Piratebox971, il fallait suivre @piratebox971 sur twitter ou participer à un #hackpéro du GwadaLUG.
info_piratebox971_quote = Imaginons ensemble le jour prochain où, chaque médiathèque aux Antilles proposera, via sa propre bibliobox, des versions numériques de livres libres ou du domaine public ainsi que des documents multimédia sous licence type Creative Commons ...
info_piratebox971_p2 = Les objectifs de Piratebox971 étant autant 
info_piratebox971_p2_l1 = la promotion aux Antilles de la pirate box et ses dérivées comme vecteur de lien social et d'échanges culturels, 
info_piratebox971_p2_l2 = le plaisir de la recherche permanente et de l'innovation collectives :
info_piratebox971_p3 = PirateBox971 est devenu un laboratoire d'expérimentation :
info_piratebox971_p3_l1 = projet de création d'un réseau de pirate box et dérivées aux Antilles ;
info_piratebox971_p3_l2 = réalisation d'une application mobile permettant de présenter l'initiative et de géolocaliser des box allumées ;
info_piratebox971_p3_l3 = organisation d'ateliers de hacking et de débats autour des notions et des valeurs du logiciel libre, des biens communs et de la neutralité des réseaux.
info_piratebox971_p4 = Des projets d'entreprise intégrant des éléments du concept de pirate box sont en cours en Guadeloupe.

#Info / GwadaLUG
info_gwadalug_titre = GNU/Linux user group de Guadeloupe 

info_gwadalug_p1 = Le GwadaLUG réunit en Guadeloupe des hackers, libristes, makers, entrepreneurs, artistes et autres curieux autour des valeurs du logiciel libre et du hack.
# NPLT credo GwadaLUG = DIY, but DIWO et, toujours avec des logiciels libres !
info_gwadalug_end_credo = et, toujours avec des logiciels libres !
info_gwadalug_sstitre =  Venez au prochain hackpéro du GwadaLUG ! 
info_gwadalug_p2 = Les hackpéros sont des rencontres régulières, publiques et ouvertes, permettant à tous de rencontrer des membres du GwadaLUG et d’échanger autour du développement, du hack, du choix d'un logiciel libre, de son utilisation ou de sa configuration. Selon les fois, ces hackpéros peuvent prendre la forme de mini-conférences, démo, hacks ... ou de simples rencontres informelles autour d’un verre.
info_gwadalug_p3 = Le GwadaLUG organise en Guadeloupe :
info_gwadalug_p3_l1 = des hackpéros (2ème mercredi de chaque mois) ;
info_gwadalug_p3_l2 = des ateliers cambouis ;
info_gwadalug_p3_l3 = des conférences et workshops ;
# NPLT opération hacker ouvert -> jeu de mots traduisibles ?
info_gwadalug_p3_l4 = des opérations Hacker Ouvert ...
info_gwadalug_p4 = Le GwadaLUG participe également à des événements en Guadeloupe et ailleurs : Genève (RMLL 2012), Amsterdam (OHM 2013), Montpellier (RMLL2014) ...
info_gwadalug_diwo = Nous traduisons DIWO, l'abbréviation de "Do it with others", (Fais le avec d'autres) en "Tout seul, on va plus vite ; ensemble on va plus loin" ou encore "plus on est de fous, plus on rit".

#Info / FWII
info_fwii_titre = French West Indies Internet
info_fwii_sstitre = FAI associatif
info_fwii_p1 = FWII.fr est un projet de création en Guadeloupe d’un fournisseur d’accès internet à but non lucratif, fondé sur les valeurs du bénévolat et de la solidarité et fonctionnant démocratiquement sur le mode associatif et participatif, dans l'esprit de la FFDN (Fédération French Data Network), pour contribuer à la construction du réseau aux Antilles ainsi qu’à la défense et la promotion de la neutralité du Net.
info_fwii_p2 = Le projet FWII.fr est le concrétisation des travaux du groupe de travail "Internet et (Très ?) Haut Débit" du GwadaLUG.
info_fwii_p3 = C’est pour ses dimensions citoyennes de savoir partagé, d’expérimentations et de décisions communes avec des actions concrètes réalisées de manière autonome par des personnes regroupées par leur intérêt commun pour les problématiques de réseau en Guadeloupe et les enjeux de l’Internet en général que l’ensemble des adhérents du GwadaLUG soutiennent le projet de FAI associatif FWII.fr.

#About / privacy
about_privacy_titre = Règles de confidentialité
abbout_privacy_p1 = Le droit à la vie privée et son respect sont des choses importantes pour nous. Nous ne collectons ni ne stockons aucune donnée personnelle ni information concernant les utilisateurs de l'application PirateBox971 ni les propriétaires de pirate box.
about_privacy_sstitre1 = Ce que vous devez savoir
about_privacy_sstitre1_1 = si vous consultez la carte PirateBox971 
about_privacy_p3 = L'application se connecte sur le serveur PirateBox971 pour y récupérer la liste des box allumées. Votre géolocalisation  n'est pas communiquée au serveur, elle est seulement utilisée par l'application PirateBox971 pour vous placer sur la carte affichée. 
about_privacy_sstitre1_2 = si vous ajoutez une box sur la carte PirateBox971
about_privacy_p4 = Les seules informations temporairement enregistrées sont celles que vous fournissez volontairement via le fomulaire d'ajout d'une pirate box : nom de la box, message, géolocalisation et durée d'émission restante.
about_privacy_p5 = Passé le délai que vous avez indiqué, les informations n'apparaissent plus sur la carte. Ces informations sont régulièrement effacées et la base de donnée réinitialisée.
about_privacy_warning = Le serveur PirateBox971 n'utilise aucun système de tracking ni d'outil type Web Analytics. L'application PirateBox971 intègre toutes les librairies nécessaires à son fonctionnement pour ne pas exposer ses utilisateurs à des risques de collectes de données personnelles par des tiers. Aucune ressource extérieure n'est utilisée, sauf pour les données cartographiques pour lesquelles, en plus d'utiliser les données d'openstreetmap.org, nous utilisons le serveur de carreaux de rendu cartographiques osm.org. Sachez cependant que votre adresse IP ou votre connection sur notre serveur sont certainement enregistrées par les opérateurs comme l'hébergeur du serveur ou votre fournisseur d'accès internet, ainsi que par différents intermédiaires. Il est prévu de passer le service PirateBox971 en https.
about_privacy_policy = Si nous devions changer cette politique, nous vous en préviendrions. 
about_privacy_hosting = Le service PirateBox971 est hébergé sur un serveur privé virtuel administré par des membres du GwadaLUG. Le service PirateBox971 est administré sur ce serveur par le développeur de l'application.

