# modal AmÃ©liorer la carte
ameliorer_carte_titre =Improve map
ameliorer_carte_p1 = Maps and geographic data used in our Piratebox971 app are from OpenStreetMap. It is a collaborative project to create a free editable map of the world.
ameliorer_carte_p2 = You found an error or things are missing on a map ? You can correct it right now on OpenStreetMap. Any modification is applied a few minutes after saving.
ameliorer_carte_contribuer = Contribute to OpenStreetMap
ameliorer_carte_sstitre = Please, I would like to know more !
ameliorer_carte_p3 = OpenStreetMap communities exist in the majority of countries and regions. You can join and meet them at "mapping parties" or free software and open data gatherings.
ameliorer_carte_p4 = In Guadeloupe, free sofware users are members of GwadaLUG association. They organize once a time per month public and open "hackperitif parties"

# modal Participer/Pirater
pirater_bienvenue = Welcome
pirater_p1 = First of all, be calmed, nothing is illegal or dangerous when you connect to a pirate box. PirateBox971 is a social network where you can talk and share files anonymosly with people around you !
pirater_wikipedia_fr = Piracy or pirating is typically an act of robbery or criminal violence at sea. The term can include acts committed on land, in the air, or in other major bodies of water or on a shore. Those who engage in acts of piracy are called pirates.
pirater_p2 = The aim of the pirate box and its derivatives is to favor sharing and broadcasting free data and documents or public domain data. This is done in order to strengthen social exchanges. It is not at all a way to promote any way of stealing, phishing or piracy
pirater_p3 = PirateBox971 is a set of parallel networks, only developed and coded to share files and chat offline in order to fully stay anonymous.
pirater_geektionnerd = pictures Le Geektionnerd by
pirater_geektionnerd_licence = licence CC BY-SA 2.0
licence_cc_bysa_20_url.href = http://creativecommons.org/licenses/by-sa/2.0/

# modal Participer/join box
joinbox_titre = Join a pirate box
joinbox_p1 = You can use any computer with a WiFi adapter or your smartphone to join a pirate box. Connecting to the network is simple, the hardest part of it being to find one !
joinbox_step1 =  Find a pirate box thanks to Piratebox971 and go near it,
joinbox_step2 = Refresh open access points and connect to "Piratebox971",
joinbox_step3 = Open your web browser.
et_voila = That's all folks !
join_box
joinbox_p2 = You can now talk in the chatbox or in the forums and share files with other users.
joinbox_rappel = Recall
joinbox_p3 = In the majority of the pirate boxes, you can often download files and upload yours. Be aware that only the owner of the box can delete files.
joinbox_ssid = The pirate box can have a different name from "PirateBox971". You can dislay the name of open Pirate boxes by clicking on their icons on the map.

# modal Participer/make box
makebox_titre = Make a Pirate box
makebox_p1 = In Internet Technologies, a Pirate box is a set of software network and services. Several adapters can be hacked and become pirate boxes, such as :
makebox_l1 = TPLINK 3020 / 3040 router
makebox_l2 = Android smartphone or tablet ;
makebox_l3 = Raspberry Pi ;
makebox_l4 = Laptop with a permanent setup or persistant USB drive...
makebox_p2 = Several setups and modifications are available on the original project website.
makebox_p3 = It is also found on the internet several derivative projects of Piratebox : Sharebox, BiblioBox, LibraryBox, CowBox, BibleBox ...
makebox_sstitre = I need help !
makebox_p4 = There might be next to you a Linux User Group (LUG) or ackerspace. You should find people to help you find a solution.
makebox_p5 = In Guadeloupe, free software users are members of the association "GwadaLUG" and organize once a month open public hackperitifs. Pirate box workshops is a classic activity.
makebox_tplink = These 2 routers, efficient and cheap, are available at some retailers in Guadeloupe. Be careful, some firmwares on 3040 models might cause some problems.

#modal Participer/ join PirateBox971 network
join_network_titre = Join PirateBox971
join_network_p1 = You have switch your pirate box on or you are preparing yourself to do so ? Wonderful !
join_network_p2 = You are in FWI ? Then your pirate box can appear on the Piratebox971 map.
join_network_p3 = Go near the the pirate box and send us its name and your geolocalisation coordinates.
join_network_form_r1 = You have to tell the name of the pirate box, meaning the name of the WiFi network created.
join_network_form_r2 = You have to accept to tell us your geolocalisation coordinates in order to make your pirate box appear on the map.
join_network_lbl1 = Pirate box name
join_network_lbl2 = Approximative remaining time online
heures = hours
join_network_hlp2 = Once that time has elapsed, the box will disappear from the map. No data is stored.
join_network_lbl3 = Message
join_network_hlp3 = This short message (about 100 characters) will appear in a ballon tip when clicking on the icon related to the pirate box.
join_network_lbl4 = I am aware using that using this form will share my actual geolocalization data.
join_network_button = Appear on the map


#Info /Pirate box
info_piratebox_titre = Pirate Box
info_piratebox_p1 = Tool for teamwork and file sharing. The pirate box is a mobile adapter inspired by pirate radios and free culture movement.
info_piratebox_p2 = The pirate box is conceived to be safe and secure. No subscription is required and no user data is stored. The pirate box is voluntarily disconnected from the Internet to protect privacy of its users and keep them away from sniffing and tracking.


#Info / PirateBox971
info_piratebox971_p1 = Back to its origins, PirateBox971 is a pirate box created in Guadeloupe, during a workshop organized by "GwadaLUG". In order to find Piratebox971, it was necessary to follow @piratebox971 on twitter or come to a #hackperitif organized by "GwadaLUG".
info_piratebox971_quote = Let's imagine an upcoming day where each media library in FWI would propose with its own bibliobox the open digital versionof some books or public domain data and documents under Creative Commons license ...
info_piratebox971_p2 = There are several aims to Piratebox,
info_piratebox971_p2_l1 = To promote in FWI of pirate box and its derivative as network link and cultural exchanges,
info_piratebox971_p2_l2 = Enjoying permanent research and collaborative innovation :
info_piratebox971_p3 = PirateBox971 has become an experimentation lab :
info_piratebox971_p3_l1 = Project: Create a pirate box network and derivatives in FWI,
info_piratebox971_p3_l2 = Code a mobile app presenting this initiative and geolocalize online boxes.
info_piratebox971_p3_l3 = Organize hacking workshops et debates about values of free software, common goods and network neutrality.
info_piratebox971_p4 = Nowadays, some companies are currently starting to integrate some concept elemtns of pirate box in Guadeloupe.

#Info / GwadaLUG
info_gwadalug_titre = GNU/Linux user group from Guadeloupe

info_gwadalug_p1 = "GwadaLUG" gathers in Guadeloupe hackers, free software users, makers, entrepreneurs, artists and curious people around values of free software and hacking.
# NPLT credo GwadaLUG = DIY, but DIWO et, toujours avec des logiciels libres !
info_gwadalug_end_credo = Do It Yourself, but Do It With Others ALWAYS with free softwares (DIY but DIWO with free softwares)
info_gwadalug_sstitre =  Come to the next GwadaLUG hackperitif !
info_gwadalug_p2 = Hackpéritifs are regular scheduled meetings. They are open and public. You can meet GwadaLUG members and exchange about development, hacking, free software reviews, its use or configuration. Sometimes, these hackperitif can be organized as a small conference, demo, hack sessions or simple meetings with a drink.
info_gwadalug_p3 = GwadaLUG organize in Guadeloupe :
info_gwadalug_p3_l1 = hackperitifs (the 2nd Wednesday of each month)
info_gwadalug_p3_l2 = DIY workshops
info_gwadalug_p3_l3 = barcamps, lightning talks
#NDT (basé sur Open heart surgery => opération à coeur ouvert :)
info_gwadalug_p3_l4 = Open Heart Piracy  ...
info_gwadalug_p4 = GwadaLUG is also involved in meetings in Guadeloupe and away, such as, Libre Software Meeting 2012 (LSM) in Geneva, Observe Hack Make 2013 (OHM) in Amsterdam, LSM 2014 in Montpellier (France)(OHM 2013)
info_gwadalug_diwo = We translate Do it With Others (DIWO) in French with "Alone, faster, together further" or "The more, the merrier"

#Info / FWII
info_fwii_titre = French West Indies Internet
info_fwii_sstitre = Associative Internet access provider
info_fwii_p1 = FWII.fr project was initiated to create a non-profit internet access provider, based on voluntary work and solidarity ruled by a democratic associative and participative way (like the French Data Network Federation) It was created in order to contribute the bulding of this network in the FWI along with defending and promoting Internet neutrality.
info_fwii_p2 = An associative Internet Access Provider (IAP) project in the FWI is motivated by several reasons, such as :
info_fwii_p2_l1 = Fully participate in a digital Guadeloupe and
info_fwii_p2_l2 = offer new answers to non-covered networking areas and internet speed problems encountered by existing IAP
info_fwii_p3 = Positive effects from this projects are huge, starting with digital development of the Guadeloupe archipelago favoring atuonomous and nioovative technologies.
info_fwii_p4 = FWII.fr project is the result of the teamwork of "(Very) High Speed Internet" GwadaLUG team.
info_fwii_p5 = GwadaLUG members support FWI.fr because of its citizen purposes, such as to know how to share, to experiment, to take common decisions with concrete purposes an autonomous way. These people are grouped by their common interest with networking matters in Guadeloupe and stakes with Internet in general.

#About / privacy
about_privacy_titre = Privacy policy
abbout_privacy_p1 = The right to privacy and its respect are important values to us. We do not collect nor store personal data of Piratebox971 users, neither owners of pirate boxes.
about_privacy_sstitre1 = What you have to know
about_privacy_sstitre1_1 = if you check the PirateBox971 map
about_privacy_p3 = The app connects to PirateBox971 server to get a list of online pirate boxes. Your geolocalization isn't told to the server, it is only used to position you on the map.
about_privacy_sstitre1_2 = if you want to add a pirate box on the PirateBox971 map
about_privacy_p4 = The sole information kept temporarily are those you accept to share when you add a pirate box, hence "name, message, geolocalization and online time remaining"
about_privacy_p5 = Past this time, informations disappear from the map. Those informations are deleted on a regular basis and the database is reset.
about_privacy_warning = PirateBox971 server uses no tracking system, no Web Analytics tool. PirateBox971 app integrates all the necessary libraries to work in order not to expose its users to fraudulous attacks. No external resource is used, geolocalization data excepted where most of of our data comes from openstreetmap.org and we use the map tiles server from osm.org Your IP address or your connection to our server might be stored by IAP such as the server host or your IAP and different intermediates. It is currently scheduled to migrate Piratebox971 to https.
about_privacy_policy = Should we change this privacy policy, you'll be kept in touch.
about_privacy_hosting = PirateBox971 service is hot on a private server administrated by GwadaLUG members, this server is administrated by the developer of this app.

