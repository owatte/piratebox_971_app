info_piratebox971_p4 = Des projets d'entreprise intégrant des éléments du concept de pirate box sont en cours en Guadeloupe.

#Info / GwadaLUG
info_gwadalug_titre = GNU/Linux user group de Guadeloupe 

info_gwadalug_p1 = Le GwadaLUG réunit en Guadeloupe des hackers, libristes, makers, entrepreneurs, artistes et autres curieux autour des valeurs du logiciel libre et du hack.
# NPLT credo GwadaLUG = DIY, but DIWO et, toujours avec des logiciels libres !
info_gwadalug_end_credo = et, toujours avec des logiciels libres !
info_gwadalug_p2 = Venez au prochain hackpéro du <b>GwadaLUG</b> !  Les hackpéros sont des rencontres régulières, publiques et ouvertes, permettant à tous de rencontrer des membres du <b>GwadaLUG</b> et d’échanger autour du développement, du hack, du choix d'un logiciel libre, de son utilisation ou configuration. Selon les fois, ces hackpéros peuvent prendre la forme de mini-conférences, démo, hacks ... ou de simples rencontres informelles autour d’un verre.
info_gwadalug_p3 = Le "GwadaLUG" organise en Guadeloupe :
info_gwadalug_p3_l1 = des hackpéros (2ème mercredi de chaque mois) ;
info_gwadalug_p3_l2 = des ateliers cambouis ;
info_gwadalug_p3_l3 = des conférences et workshops ;
# NPLT opération hacker ouvert -> jeu de mots traduisibles ?
info_gwadalug_p3_l4 = des opérations Hacker Ouvert ...
info_gwadalug_p4 = Le "GwadaLUG" participe également à des événements en Guadeloupe et ailleurs : Genève (RMLL 2012), Amsterdam (OHM 2013), Montpellier (RMLL2014) ...
info_gwadalug_diwo = Nous traduisons DIWO, l'abbréviation de "Do it with others", (Fais le avec d'autres) en "Tout seul, on va plus vite ; ensemble on va plus loin" ou encore "plus on est de fous, plus on rit".

#Info / FWII
info_fwii_titre = French West Indies Internet
info_fwii_sstitre = FAI associatif
info_fwii_p1 = "FWII.fr" est un projet de création en Guadeloupe d’un fournisseur d’accès internet à but non lucratif, fondé sur les valeurs du bénévolat et de la solidarité et fonctionnant démocratiquement sur le mode associatif et participatif, dans l'esprit de la FFDN (Fédération French Data Network), pour contribuer à la construction du réseau aux Antilles ainsi qu’à la défense et la promotion de la neutralité du Net.
info_fwii_p2 = Le projet de créer un Fournisseur d'Accès Internet associatif aux Antilles est motivé par plusieurs raisons, notamment la volonté de :
info_fwii_p2_l1 = participer pleinement à la construction d’une Guadeloupe numérique et 
info_fwii_p2_l2 = offrir de nouvelles réponses aux problématiques de maillage et de débit internet de non couverture de certaines zones par les FAI commerciaux existants.
info_fwii_p3 = Les retombées de ce projet peuvent être énormes, à commencer par contribuer au développement numérique du territoire des îles de Guadeloupe en favorisant l’autonomisation et l’innovation technologiques.
info_fwii_p4 = Le projet "FWII.fr" est le concrétisation des travaux du groupe de travail "Internet et (Très ?) Haut Débit" du GwadaLUG.
info_fwii_p5 = C’est pour ses dimensions citoyennes de savoir partagé, d’expérimentations et de décisions communes avec des actions concrètes réalisées de manière autonome par des personnes regroupées par leur intérêt commun pour les problématiques de réseau en Guadeloupe et les enjeux de l’internet en général que l’ensemble des adhérents du GwadaLUG soutiennent le projet de FAI associatif "FWII.fr".

#About / privacy
about_privacy_titre = Respect de la vie privée
abbout_privacy_p1 = Le droit à la vie privée et son respect sont des choses importantes pour nous. Nous ne collectons ni ne stockons aucune donnée personnelle ni information concernant les utilisateurs de l'application PirateBox971 ni les propriétaires de pirate box.
about_privacy_sstitre1 = Ce que vous devez savoir
about_privacy_sstitre1_1 = si vous consultez la carte PirateBox971 : 
about_privacy_p3 = L'application se connecte sur le serveur PirateBox971 pour y récupérer la liste des box allumées. Votre géolocalisation  n'est pas communiquée au serveur, elle est seulement utilisée par l'application PirateBox971 pour vous placer sur la carte affichée. 
about_privacy_sstitre1_2 = si vous ajoutez une box sur la carte PirateBox971 :
about_privacy_p4 = Les seules informations temporairement enregistrées sont celles que vous fournissez volontairement via le fomulaire d'ajout d'une pirate box : nom de la box, message, géolocalisation et durée d'émission restante.
about_privacy_p5 = Passé le délai que vous avez indiqué, les informations n'apparaissent plus sur la carte. Ces informations sont régulièrement effacées et la base de donnée réinitialisée.
about_privacy_warning = Le serveur PirateBox971 n'utilise aucun système de tracking ni d'outil type Web Analytics. L'application PirateBox971 intègre toutes les librairies nécessaires à son fonctionnement pour ne pas exposer ses utilisateurs à des risques de collectes de données personnelles par des tiers. Aucune ressource extérieure n'est utilisée, sauf pour les données cartographiques pour lesquelles, en plus d'utiliser les données d'openstreetmap.org, nous utilisons le serveur de carreaux de rendu cartographiques osm.org. Sachez cependant que votre adresse IP ou votre connection sur notre serveur sont certainement enregistrées par les opérateurs comme l'hébergeur du serveur ou votre fournisseur d'accès internet, ainsi que par différents intermédiaires. Il est prévu de passer le service PirateBox971 en https.
about_privacy_policy = Si nous devions changer cette politique, nous vous en préviendrions. 
about_privacy_hosting = Le service PirateBox971 est hébergé sur un serveur privé virtuel administré par des membres du GwadaLUG. Le service PirateBox971 est administré sur ce serveur par le développeur de l'application.

